<div class="row animated bounceInRight">
  {{#each eventos}}
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        {{!-- <h4 class="card-title d-flex justify-content-between align-items-center">
          {{ title }} <a href="/eventos/edit/{{_id}}"><i class="fas fa-edit"></i></a>
        </h4> --}}
        <h4><strong>{{title}}</strong></h4>
        <p>{{ description }}</p>
        <p>{{ place }}</p>
        <p>{{ fecha }}</p>
        <p>{{ time }}</p>
        <!-- DELETE REQUEST -->
        <form action="/eventos/delete/{{_id}}?_method=DELETE" method="POST">
          <input type="hidden" name="_method" value="DELETE">
          <button type="submit" class="btn btn-danger btn-block btn-sm">Borrar</button>
        </form>
      </div>
    </div>
  </div>
  {{else}}
  <div class="card mx-auto">
    <div class="card-body">
      <h1>Hola {{user.name}}</h1>
      <p clsss="lead">Todav√≠a no hay Eventos.</p>
      <a href="/eventos/add" class="btn btn-success btn-block">Crear Evento!</a>
    </div>
  </div>
  {{/each}}
</div>
