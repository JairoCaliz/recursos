<div class="row  animated bounceInDown">
  {{#each atracciones}}
  <div class="col-md-3">
    <div class="card ">
      <div class="card-body justify-content-between align-items-center">
        {{!-- <h4 class="card-title d-flex justify-content-between ">
          {{ title }}
        </h4> --}}
        <h4><strong>{{ title }}</strong> </h4>
        <p>{{ description }}</p>
        <p>{{ place }}</p>
        <img src="{{path}}" width="200" height="200" alt="" class="card-img-top img-thumbnail">
        <p>{{created_at}}</p>
        <form action="/atracciones/delete/{{_id}}?_method=DELETE" method="POST">
          <input type="hidden" name="_method" value="DELETE">
          {{!-- <a href="/atracciones/edit/{{_id}}"><i class="fas fa-edit"></i></a> --}}
          <button type="submit" class="btn btn-danger btn-block btn-sm">Borrar</button>
        </form>
      </div>
    </div>
    <br>
  </div>
  {{else}}
  <div class="card mx-auto">
    <div class="card-body">
      <h1>Hola {{user.name}}</h1>
      <p clsss="lead">Todav√≠a no hay Atracciones.</p>
      <a href="/atracciones/add" class="btn btn-success btn-block">Crear Atracciones!</a>
    </div>
  </div>
  {{/each}}
</div>
